<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animations Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hover Animations Showcase</h1>
    <p>Explore 10 unique hover effects!</p>
  </header>
  <main>
    <div class="hover-container">
      <div class="hover-button wobble-vertical">Wobble Vertical</div>
      <div class="hover-button shutter-out-horizontal">Shutter Out Horizontal</div>
      <div class="hover-button float-shadow">Float Shadow</div>
      <div class="hover-button glow">Glow</div>
      <div class="hover-button buzz">Buzz</div>
      <div class="hover-button magnet">Magnet</div>
      <div class="hover-button double-sided">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
      <div class="hover-button liquid-effect">Liquid Effect</div>
      <div class="hover-button fire-effect">Fire Effect</div>
      <div class="hover-button expand">Button Expand</div>
    </div>
  </main>
  <footer>
    <p>Created with ❤️ | Hover Animations Showcase</p>
  </footer>
<script>
const magnets = document.querySelectorAll('.magnet');
magnets.forEach((magnet) => {
    magnet.addEventListener('mousemove', (e) => {
        const rect = magnet.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        magnet.style.setProperty('--mouse-x', `${x * 0.1}px`);
        magnet.style.setProperty('--mouse-y', `${y * 0.1}px`);
    });

    magnet.addEventListener('mouseleave', () => {
        magnet.style.setProperty('--mouse-x', '0px');
        magnet.style.setProperty('--mouse-y', '0px');
    });
});
</script>
</body>
</html>
